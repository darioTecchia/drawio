<html>
<head>
	<title>Dash pattern styles in VML</title>

	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = '../../../javascript/src';
	</script>

	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="../../../javascript/src/js/mxClient.js"></script>

	<!-- Example code -->
	<script type="text/javascript">
		// Program starts here. Creates a sample graph in the
		// DOM node with the specified ID. This function is invoked
		// from the onLoad event handler of the document (see below).
		function main(container)
		{
			// Checks if the browser is supported
			if (!mxClient.isBrowserSupported())
			{
				// Displays an error message if the browser is not supported.
				mxUtils.error('Browser is not supported!', 200, false);
			}
			else
			{
				// Enables crisp rendering of rectangles in SVG
				mxRectangleShape.prototype.crisp = true;
				
				// Creates the graph inside the given container
				var graph = new mxGraph(container);
				graph.centerZoom = false;

				// Uncomment the following if you want the container
				// to fit the size of the graph
				//graph.setResizeContainer(true);
				
				// Enables rubberband selection
				new mxRubberband(graph);
				
				// Gets the default parent for inserting new cells. This
				// is normally the first child of the root (ie. layer 0).
				var parent = graph.getDefaultParent();
								
				// Adds cells to the model in a single step
				graph.getModel().beginUpdate();
				try
				{
					var v1 = graph.insertVertex(parent, null, 'Hello,', 20, 20, 80, 30);
					var v2 = graph.insertVertex(parent, null, 'World!', 300, 20, 80, 30);
					var e1 = graph.insertEdge(parent, null, '', v1, v2, 'dashPattern=1 2 3 4;dashed=1;');
					var v3 = graph.insertVertex(parent, null, 'Hello,', 20, 60, 80, 30);
					var v4 = graph.insertVertex(parent, null, 'World!', 300, 60, 80, 30);
					var e2 = graph.insertEdge(parent, null, '', v3, v4, 'dashPattern=4 3 2 1;dashed=1;strokeWidth=2;');
					var v5 = graph.insertVertex(parent, null, 'Hello,', 20, 100, 80, 30);
					var v6 = graph.insertVertex(parent, null, 'World!', 300, 100, 80, 30);
					var e3 = graph.insertEdge(parent, null, '', v5, v6, 'dashPattern=2 2;dashed=1;strokeWidth=4;');
					var v7 = graph.insertVertex(parent, null, 'Hello,', 20, 140, 80, 30);
					var v8 = graph.insertVertex(parent, null, 'World!', 300, 140, 80, 30);
					var e4 = graph.insertEdge(parent, null, '', v7, v8, 'dashPattern=3 3;dashed=1;strokeWidth=8;');
					var v8 = graph.insertVertex(parent, null, 'World!', 20, 200, 80, 30, 'dashed=1;strokeWidth=1;');
					var v8 = graph.insertVertex(parent, null, 'World!', 160, 200, 80, 30, 'dashed=1;strokeWidth=2;');
					var v8 = graph.insertVertex(parent, null, 'World!', 320, 200, 80, 30, 'dashed=1;strokeWidth=4;');
				}
				finally
				{
					// Updates the display
					graph.getModel().endUpdate();
				}
				
				document.body.appendChild(mxUtils.button('+', function()
				{
					graph.zoomIn();
				}));
				
				document.body.appendChild(mxUtils.button('-', function()
				{
					graph.zoomOut();
				}));
			}
		};
	</script>
</head>

<!-- Page passes the container for the graph to the program -->
<body onload="main(document.getElementById('graphContainer'))">

	<!-- Creates a container for the graph with a grid wallpaper -->
	<div id="graphContainer"
		style="overflow:hidden;width:621px;height:441px;background:url('editors/images/grid.gif');cursor:default;">
	</div>
</body>
</html>
